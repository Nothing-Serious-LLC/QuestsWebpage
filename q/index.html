<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Quests</title>
    <meta name="description" content="Download Quests to join your invite." />
    <meta name="robots" content="noindex" />
    <meta name="theme-color" content="#0d1f3a" />
    <meta name="apple-itunes-app" content="app-id=6745767553" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@600;700&family=Manrope:wght@400;500;600&display=swap" rel="stylesheet" />
    <style>
      :root {
        color-scheme: dark;
        --blue-900: #04102a;
        --blue-800: #14213c;
        --accent: #3366cc;
        --accent-light: #5c85d6;
        --text-strong: #ffffff;
        --text-muted: rgba(167, 177, 208, 0.8);
        --surface: rgba(32, 44, 79, 0.82);
        --border: rgba(48, 61, 98, 0.85);
        --shadow: 0 32px 70px -40px rgba(4, 16, 42, 0.75);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Manrope", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: var(--text-strong);
        background:
          radial-gradient(circle at 20% 20%, rgba(92, 133, 214, 0.1), transparent 55%),
          radial-gradient(circle at 78% -10%, rgba(102, 136, 238, 0.08), transparent 45%),
          linear-gradient(145deg, var(--blue-900) 0%, var(--blue-800) 60%, #1a3a7d 100%);
        padding: 32px 20px;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background:
          radial-gradient(circle at 25% 15%, rgba(70, 108, 214, 0.16), transparent 55%),
          radial-gradient(circle at 85% 25%, rgba(76, 132, 255, 0.12), transparent 45%);
        pointer-events: none;
      }

      .hero {
        width: min(640px, 92vw);
        display: grid;
        justify-items: center;
        text-align: center;
        gap: 14px;
      }

      .hero__icon {
        width: 160px;
        height: 160px;
        border-radius: 40px;
        display: grid;
        place-items: center;
        background: linear-gradient(145deg, rgba(64, 92, 182, 0.28), rgba(11, 24, 56, 0.9));
        border: 1px solid rgba(112, 140, 214, 0.35);
        box-shadow:
          0 32px 70px -40px rgba(4, 16, 42, 0.9),
          inset 0 0 30px rgba(66, 104, 210, 0.22);
        position: relative;
        margin-bottom: 2px;
      }

      .hero__icon::after {
        content: "";
        position: absolute;
        inset: -15px;
        border-radius: 48px;
        background: radial-gradient(circle, rgba(80, 120, 255, 0.25), transparent 65%);
        z-index: -1;
      }

      .hero__glyph {
        width: 96px;
        height: 96px;
        background-color: #ffffff;
        mask-image: url("/Quests%20Logo.svg");
        mask-size: contain;
        mask-position: center;
        mask-repeat: no-repeat;
        -webkit-mask-image: url("/Quests%20Logo.svg");
        -webkit-mask-size: contain;
        -webkit-mask-position: center;
        -webkit-mask-repeat: no-repeat;
        filter: drop-shadow(0 10px 18px rgba(8, 18, 40, 0.4));
      }

      .hero__title {
        margin: 0;
        font-family: "Bricolage Grotesque", "Manrope", sans-serif;
        font-size: clamp(2rem, 5vw, 3.4rem);
        letter-spacing: -0.02em;
      }

      .hero__note {
        margin: 0;
        max-width: 420px;
        font-size: 0.9rem;
        color: rgba(167, 177, 208, 0.7);
        line-height: 1.5;
      }

      .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 18px 34px;
        border-radius: 999px;
        background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
        color: #ffffff;
        font-size: 1.05rem;
        font-weight: 700;
        text-decoration: none;
        min-width: min(360px, 100%);
        box-shadow: 0 22px 52px -28px rgba(51, 102, 204, 0.9);
        transition: transform 0.2s ease, filter 0.2s ease;
        margin-top: 20px;
      }

      .button:hover,
      .button:focus-visible {
        transform: translateY(-2px);
        filter: brightness(1.05);
      }

      @media (min-width: 480px) {
        .hero__icon {
          width: 184px;
          height: 184px;
          border-radius: 46px;
          margin-bottom: 4px;
        }
        .hero__icon::after {
          inset: -16px;
          border-radius: 54px;
        }
        .hero__glyph {
          width: 112px;
          height: 112px;
        }
      }

    </style>
  </head>
  <body>
    <main class="hero" role="main">
      <div class="hero__icon" aria-hidden="true">
        <span class="hero__glyph"></span>
      </div>
      <h1 class="hero__title">Download Quests</h1>
      <a class="button" href="https://apps.apple.com/app/id6745767553" target="_blank" rel="noreferrer">
        App Store
      </a>
      <p class="hero__note">Accept your invite and start your first quest with friends.</p>
    </main>
  </body>
</html>
