<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Quests</title>
    <meta name="description" content="Download Quests to join your invite." />
    <meta name="robots" content="noindex" />
    <meta name="theme-color" content="#0d1f3a" />
    <meta name="apple-itunes-app" content="app-id=6745767553" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet" />
    <style>
      :root {
        color-scheme: dark;
        --blue-900: #04102a;
        --blue-800: #14213c;
        --accent: #3366cc;
        --accent-light: #5c85d6;
        --text-strong: #ffffff;
        --text-muted: rgba(167, 177, 208, 0.8);
        --surface: rgba(32, 44, 79, 0.82);
        --border: rgba(48, 61, 98, 0.85);
        --shadow: 0 32px 70px -40px rgba(4, 16, 42, 0.75);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: var(--text-strong);
        background:
          radial-gradient(circle at 20% 20%, rgba(92, 133, 214, 0.1), transparent 55%),
          radial-gradient(circle at 78% -10%, rgba(102, 136, 238, 0.08), transparent 45%),
          linear-gradient(145deg, var(--blue-900) 0%, var(--blue-800) 60%, #1a3a7d 100%);
        padding: 32px 20px;
      }

      .invite {
        width: min(540px, 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 14px;
        text-align: center;
      }

      .logo-hero {
        width: 180px;
        height: 180px;
        border-radius: 44px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: rgba(51, 102, 204, 0.22);
        box-shadow: 0 28px 70px -44px rgba(4, 16, 42, 0.95);
      }

      .logo-hero__glyph {
        width: 104px;
        height: 104px;
        background-color: #ffffff;
        mask-image: url("/Quests%20Logo.svg");
        mask-size: contain;
        mask-position: center;
        mask-repeat: no-repeat;
        -webkit-mask-image: url("/Quests%20Logo.svg");
        -webkit-mask-size: contain;
        -webkit-mask-position: center;
        -webkit-mask-repeat: no-repeat;
      }

      .brand-name {
        font-size: clamp(1.4rem, 2.6vw, 2rem);
        font-weight: 700;
        letter-spacing: -0.02em;
        color: var(--text-strong);
      }

      p {
        margin: 0;
        color: var(--text-muted);
        font-size: 1rem;
        line-height: 1.6;
      }

      .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 18px 32px;
        border-radius: 999px;
        background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
        color: #ffffff;
        font-size: 1.05rem;
        font-weight: 700;
        text-decoration: none;
        min-width: min(360px, 100%);
        box-shadow: 0 22px 52px -28px rgba(51, 102, 204, 0.9);
        transition: transform 0.2s ease, filter 0.2s ease;
      }

      .button:hover,
      .button:focus-visible {
        transform: translateY(-2px);
        filter: brightness(1.05);
      }

    </style>
  </head>
  <body>
    <main class="invite" role="main">
      <div class="logo-hero" aria-hidden="true">
        <span class="logo-hero__glyph"></span>
      </div>
      <div class="brand-name">Quests</div>
      <a class="button" href="https://apps.apple.com/app/id6745767553" target="_blank" rel="noreferrer">
        Download on the App Store
      </a>
    </main>
  </body>
</html>
