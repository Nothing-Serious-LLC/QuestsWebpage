<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact – Quests</title>
    <meta name="description" content="Get in touch with Nothing Serious LLC about Quests." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .contact-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        padding: 120px 0 80px;
      }
      
      .contact-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 0 24px;
        width: 100%;
      }
      
      .contact-header {
        text-align: center;
        margin-bottom: 48px;
      }
      
      .contact-title {
        font-size: clamp(2.5rem, 5vw, 3.5rem);
        font-weight: 800;
        color: var(--white);
        margin: 0 0 16px;
        letter-spacing: -0.02em;
      }
      
      .contact-subtitle {
        font-size: 17px;
        color: var(--text-muted);
        line-height: 1.6;
      }
      
      .contact-form {
        background: var(--surface-strong);
        border: 1px solid var(--border-strong);
        border-radius: 28px;
        padding: 48px;
        box-shadow: var(--shadow-md);
      }
      
      .form-group {
        margin-bottom: 28px;
        position: relative;
      }
      
      .form-label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: var(--text-muted);
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      
      .form-input,
      .form-textarea {
        width: 100%;
        padding: 16px 20px;
        background: var(--surface-medium);
        border: 1px solid var(--border-soft);
        border-radius: 16px;
        color: var(--white);
        font-size: 15px;
        font-family: 'Inter', sans-serif;
        transition: all 0.3s ease;
      }
      
      .form-input:focus,
      .form-textarea:focus {
        outline: none;
        border-color: var(--accent-light);
        background: var(--surface-strong);
      }
      
      .form-textarea {
        resize: vertical;
        min-height: 140px;
      }
      
      .form-submit {
        width: 100%;
        padding: 18px 32px;
        background: linear-gradient(135deg, var(--blue-500) 0%, var(--blue-400) 100%);
        color: var(--white);
        border: none;
        border-radius: 20px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: var(--shadow-lg);
      }
      
      .form-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }
      
      .form-submit:active {
        transform: translateY(0);
      }
      
      .success-message {
        text-align: center;
        padding: 60px 40px;
      }
      
      .success-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        background: var(--accent-success);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 40px;
      }
      
      .success-message h2 {
        font-size: 2rem;
        color: var(--white);
        margin: 0 0 12px;
      }
      
      .success-message p {
        color: var(--text-muted);
        font-size: 16px;
      }
      
      @media (max-width: 768px) {
        .contact-form {
          padding: 32px 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page__background"></div>
    <div class="page__wrapper">
      <header class="site-header">
        <div class="site-header__inner">
          <a class="brand" href="/index.html" aria-label="Quests home">
            <span class="brand__glyph" aria-hidden="true"></span>
            <span class="brand__name">Quests</span>
          </a>
          <a class="download-chip" href="/#cta">Download the app</a>
        </div>
      </header>

      <main class="contact-page">
        <div class="contact-container">
          <div class="contact-header">
            <h1 class="contact-title">Get in Touch</h1>
            <p class="contact-subtitle">
              Have a question or want to work together? We'd love to hear from you.
            </p>
          </div>

          <div class="contact-form" id="contact-form-container">
            <form id="contact-form" action="https://formspree.io/f/xanoagql" method="POST">
              <div class="form-group">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" id="name" name="name" class="form-input" required>
              </div>
              
              <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="_replyto" class="form-input" required>
              </div>
              
              <div class="form-group">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" name="message" class="form-textarea" required></textarea>
              </div>
              
              <input type="text" name="_gotcha" style="display:none">
              <button type="submit" class="form-submit">Send Message</button>
            </form>
          </div>
        </div>
      </main>

      <footer class="site-footer">
        <div class="site-footer__content">
          <div class="site-footer__links">
            <a href="mailto:hello@thequestsapp.com">Contact</a>
            <a href="/blog.html">Blog</a>
            <a href="/privacy.html">Privacy</a>
            <a href="/terms.html">Terms</a>
          </div>
          <div class="site-footer__social">
            <a href="https://instagram.com/thequestsapp" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
              <i class="mdi mdi-instagram"></i>
            </a>
            <a href="https://tiktok.com/@thequestsapp" target="_blank" rel="noopener noreferrer" aria-label="TikTok">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12.53.02C13.84 0 15.14.01 16.44 0c.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.10-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.08 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-1.43.08-2.86-.31-4.08-1.03-2.02-1.19-3.44-3.37-3.65-5.71-.02-.5-.03-1-.01-1.49.18-1.9 1.12-3.72 2.58-4.96 1.66-1.44 3.98-2.13 6.15-1.72.02 1.48-.04 2.96-.04 4.44-.99-.32-2.15-.23-3.02.37-.63.41-1.11 1.04-1.36 1.75-.21.51-.15 1.07-.14 1.61.24 1.64 1.82 3.02 3.5 2.87 1.12-.01 2.19-.66 2.77-1.61.19-.33.4-.67.41-1.06.1-1.79.06-3.57.07-5.36.01-4.03-.01-8.05.02-12.07z"/>
              </svg>
            </a>
            <a href="https://x.com/thequestsapp" target="_blank" rel="noopener noreferrer" aria-label="X (Twitter)">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
              </svg>
            </a>
          </div>
          <p class="site-footer__meta">© <span id="year"></span> Quests</p>
        </div>
      </footer>
    </div>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
      
      // Enhanced form submission with custom success page
      const form = document.getElementById('contact-form');
      const formContainer = document.getElementById('contact-form-container');
      
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Show loading state
        const submitBtn = form.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        submitBtn.disabled = true;
        submitBtn.textContent = 'Sending...';
        
        // Submit to Formspree
        try {
          const response = await fetch(form.action, {
            method: 'POST',
            body: new FormData(form),
            headers: {
              'Accept': 'application/json'
            }
          });
          
          if (response.ok) {
            // Show custom success message
            formContainer.innerHTML = `
              <div class="success-message">
                <svg width="100" height="100" viewBox="0 0 100 100" style="margin-bottom: 28px;">
                  <circle cx="50" cy="50" r="48" fill="none" stroke="var(--accent-success)" stroke-width="4" 
                          stroke-dasharray="300" stroke-dashoffset="300">
                    <animate attributeName="stroke-dashoffset" to="0" dur="0.6s" fill="freeze" />
                  </circle>
                  <path d="M25 50 L42 67 L75 34" fill="none" stroke="var(--accent-success)" stroke-width="5" 
                        stroke-linecap="round" stroke-linejoin="round"
                        stroke-dasharray="70" stroke-dashoffset="70">
                    <animate attributeName="stroke-dashoffset" to="0" dur="0.4s" begin="0.6s" fill="freeze" />
                  </path>
                </svg>
                <h2>Message Sent!</h2>
                <p>Thank you for reaching out. We'll get back to you soon.</p>
              </div>
            `;
          } else {
            throw new Error('Form submission failed');
          }
        } catch (error) {
          alert('Sorry, something went wrong. Please try emailing us directly at hello@thequestsapp.com');
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;
        }
      });
    </script>
  </body>
</html>
