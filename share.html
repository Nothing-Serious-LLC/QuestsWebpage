<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Quests â€“ Scan to Download</title>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="theme-color" content="#0d1f3a" />
    <meta name="apple-itunes-app" content="app-id=6745767553">
    <link rel="icon" href="/icon.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        min-height: 100vh;
        min-height: 100dvh;
        background:
          radial-gradient(circle at 20% 20%, rgba(92, 133, 214, 0.1), transparent 55%),
          radial-gradient(circle at 78% -10%, rgba(102, 136, 238, 0.08), transparent 45%),
          linear-gradient(145deg, #04102a 0%, #14213c 60%, #1a3a7d 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px 24px;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      .brand {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 14px;
        font-size: 28px;
        font-weight: 800;
        color: #ffffff;
        letter-spacing: -0.03em;
        margin-bottom: 32px;
      }

      .brand__glyph {
        width: 40px;
        height: 40px;
        background-color: #ffffff;
        mask-image: url("/Quests%20Logo.svg");
        mask-size: contain;
        mask-position: center;
        mask-repeat: no-repeat;
        -webkit-mask-image: url("/Quests%20Logo.svg");
        -webkit-mask-size: contain;
        -webkit-mask-position: center;
        -webkit-mask-repeat: no-repeat;
      }
      
      .qr-container {
        background: #ffffff;
        border-radius: 24px;
        padding: 24px;
        box-shadow: 
          0 0 0 1px rgba(255,255,255,0.1),
          0 25px 50px -12px rgba(0,0,0,0.5),
          0 0 120px rgba(59, 130, 246, 0.15);
      }
      
      .qr-code {
        width: 240px;
        height: 240px;
        display: block;
      }
      
      .hint {
        margin-top: 32px;
        color: rgba(255,255,255,0.5);
        font-size: 15px;
        text-align: center;
      }
      
      @media (max-width: 400px) {
        .qr-code {
          width: 200px;
          height: 200px;
        }
        .qr-container {
          padding: 20px;
        }
      }
    </style>
</head>
<body>
    <div class="brand" aria-label="Quests">
      <span class="brand__glyph" aria-hidden="true"></span>
      <span>Quests</span>
    </div>
    <div class="qr-container">
      <img 
        class="qr-code" 
        src="https://api.qrserver.com/v1/create-qr-code/?size=240x240&data=https%3A%2F%2Fapps.apple.com%2Fus%2Fapp%2Fquests-social-habit-tracking%2Fid6745767553" 
        alt="Scan to download Quests"
      />
    </div>
    <p class="hint">Scan to download</p>
</body>
</html>
