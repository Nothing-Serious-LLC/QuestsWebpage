<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <meta name="robots" content="noindex, nofollow" />
    <meta name="apple-itunes-app" content="app-id=6745767553">
    <link rel="icon" href="/icon.png" type="image/png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        min-height: 100vh;
        min-height: 100dvh;
        background: #0a0f1a;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px 24px;
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      }
      
      .logo {
        font-size: 28px;
        font-weight: 800;
        color: #ffffff;
        letter-spacing: 0.15em;
        margin-bottom: 32px;
        text-transform: uppercase;
      }
      
      .qr-container {
        background: #ffffff;
        border-radius: 24px;
        padding: 24px;
        box-shadow: 
          0 0 0 1px rgba(255,255,255,0.1),
          0 25px 50px -12px rgba(0,0,0,0.5),
          0 0 120px rgba(59, 130, 246, 0.15);
      }
      
      .qr-code {
        width: 240px;
        height: 240px;
        display: block;
      }
      
      .hint {
        margin-top: 32px;
        color: rgba(255,255,255,0.5);
        font-size: 15px;
        text-align: center;
      }
      
      @media (max-width: 400px) {
        .qr-code {
          width: 200px;
          height: 200px;
        }
        .qr-container {
          padding: 20px;
        }
      }
    </style>
</head>
<body>
    <div class="logo">Quests</div>
    <div class="qr-container">
      <img 
        class="qr-code" 
        src="https://api.qrserver.com/v1/create-qr-code/?size=240x240&data=https%3A%2F%2Fapps.apple.com%2Fus%2Fapp%2Fquests-social-habit-tracking%2Fid6745767553" 
        alt="Scan to download Quests"
      />
    </div>
    <p class="hint">Scan to download</p>
</body>
</html>
